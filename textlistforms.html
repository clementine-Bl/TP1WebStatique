    <ol><h1><li>Etudiant</li></h1>
        <form action="textlistforms.html" method="get">
            Prénom <input type="text" name="fname"> 
            Nom <input type="text" name ="lname"><br>
            Année d'étude <ol><li><input type="radio" name="année" value="1A" >1A</li>
            <li><input type="radio" name="année" value="2A" >2A</li></ol> <br>
            Remarques <br>
            <textarea name="Remarques" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Valider">
        </form>
        <hr>
        <br>
    <h1><li>Enseignant</li></h1>
        <form action="textlistforms.html">
            Prénom <input type="text" name="fname"> <br>
            Nom <input type="text" name ="lname"><br><br>
            Site <br> <select name="site" >
                <option>Brest</option>
                <option>Nantes</option>
                <option>Rennes</option>
            </select><br>
            Mot de passe <br> <input type="password"><br>
            <input type="submit" value="Valider">
        </form>
        <hr>
    </ol>
